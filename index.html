<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="Verification Required">
<meta property="og:description" content="Please confirm you are not a robot">
<meta property="og:image" content="">
<meta property="og:type" content="website">
<meta name="robots" content="noimageindex">

<title>Verification</title>


<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f3f4;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* utility */
.hidden { display: none !important; }

/* CAPTCHA CONTAINER */
.captcha-box {
  background: white;
  padding: 16px;
  width: 100%;
  max-width: 340px;
}

/* CHECKBOX */
.checkbox-center {
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
  border: 1px solid #dadce0;
  padding: 15px;
  cursor: pointer;
}

.checkbox {
  width: 22px;
  height: 22px;
  border: 2px solid #999;
}

.checkbox.checked {
  background: #1a73e8;
  border-color: #1a73e8;
}

/* CHALLENGE CARD */
.challenge {
  border: 1px solid #dadce0;
  background: white;
}

.challenge-header {
  background: #1a73e8;
  color: white;
  padding: 10px;
  font-size: 14px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2px;
  background: #bdbdbd;
  padding: 4px;
}

.tile {
  position: relative;
  cursor: pointer;
}

.tile img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  opacity: 0.75;
}

.tile.selected img {
  opacity: 1;
}

.tile.selected::before {
  content: "✓";
  position: absolute;
  top: 6px;
  left: 6px;
  background: #1a73e8;
  color: white;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

/* FOOTER */
.challenge-footer {
  display: flex;
  justify-content: flex-end;
  padding: 8px;
}

.challenge-footer button {
  background: #1a73e8;
  color: white;
  border: none;
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
}

.challenge-footer button:disabled {
  opacity: 0.6;
}

/* ERROR */
.error {
  color: #d93025;
  font-size: 12px;
  padding: 6px 8px;
}

/* LOADER */
.loader {
  display: none;
  padding: 8px;
  font-size: 13px;
  text-align: right;
}

.spinner {
  width: 14px;
  height: 14px;
  border: 2px solid #ccc;
  border-top: 2px solid #1a73e8;
  border-radius: 50%;
  display: inline-block;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* SUCCESS VIDEO */
#success {
  position: fixed;
  inset: 0;
  background: black;
}

#success video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div id="captcha" class="captcha-box">

  <!-- CHECKBOX -->
  <div id="checkboxRow" class="checkbox-center">
    <div id="checkbox" class="checkbox"></div>
    <span>I’m not a robot</span>
  </div>

  <!-- CHALLENGE -->
  <div id="challenge" class="challenge hidden">
    <div class="challenge-header">
      Select all images that contain your Valentine’s date
    </div>

    <div class="grid">
      <div class="tile"><img data-src="me1.jpg"></div>
      <div class="tile"><img data-src="me2.jpg"></div>
      <div class="tile"><img data-src="me3.jpg"></div>
      <div class="tile"><img data-src="me4.jpg"></div>
      <div class="tile"><img data-src="me5.jpg"></div>
      <div class="tile"><img data-src="me6.jpg"></div>
      <div class="tile"><img data-src="me7.jpg"></div>
      <div class="tile"><img data-src="me8.jpg"></div>
      <div class="tile"><img data-src="me9.jpg"></div>
    </div>

    <div id="error" class="error hidden">
      Please select all matching images.
    </div>

    <div id="loader" class="loader">
      <span class="spinner"></span> Verifying…
    </div>

    <div class="challenge-footer">
      <button id="verify">VERIFY</button>
    </div>
  </div>

</div>

<!-- SUCCESS VIDEO SCREEN -->
<div id="success" class="hidden">
  <video
  src="vid.mp4"
  autoplay
  loop
  muted
  playsinline
  preload="none"
></video>

</div>

<script>
const checkboxRow = document.getElementById("checkboxRow");
const checkbox = document.getElementById("checkbox");
const challenge = document.getElementById("challenge");
const tiles = document.querySelectorAll(".tile");
const verify = document.getElementById("verify");
const error = document.getElementById("error");
const loader = document.getElementById("loader");

checkboxRow.addEventListener("click", () => {
  checkbox.classList.add("checked");
  checkboxRow.classList.add("hidden");
  challenge.classList.remove("hidden");
});

tiles.forEach(tile => {
  tile.addEventListener("click", () => {
    tile.classList.toggle("selected");
  });
});

verify.addEventListener("click", () => {
  error.classList.add("hidden");
  verify.disabled = true;
  loader.style.display = "block";

  setTimeout(() => {
    const allSelected = [...tiles].every(t =>
      t.classList.contains("selected")
    );

    if (allSelected) {
      document.getElementById("captcha").classList.add("hidden");
      document.getElementById("success").classList.remove("hidden");
    } else {
      loader.style.display = "none";
      verify.disabled = false;
      error.classList.remove("hidden");
    }
  }, 2000);
});
</script>
<script>
/* Prevent link previews from preloading images */
document.querySelectorAll("img").forEach(img => {
  if (img.dataset.src) {
    img.src = img.dataset.src;
  }
});
</script>
</body>
</html>
